<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<main>
    <aside class="sidebar" data-sidebar>
        <div class="sidebar-info">

            <!-- Avatar Section -->
            <figure class="avatar-box">
                <img src="my-avatar.png" alt="Abhishek Kumar" width="80">
            </figure>

            <!-- Name and Title -->
            <div class="info-content">
                <h1 class="name" title="Abhishek Kumar">Abhishek Kumar</h1>
                <p class="title">Full-Stack Developer</p>
            </div>

        </div>

        <!-- Contact Information Section -->
        <div class="sidebar-info_more">

            <div class="separator"></div>

            <!-- Contacts List -->
            <ul class="contacts-list">
                <li class="contact-item">
                    <div class="icon-box">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-info">
                        <p class="contact-title">Email</p>
                        <a href="mailto:abhishekkr212402@gmail.com" class="contact-link">abhishekkr212402@gmail.com</a>
                    </div>
                </li>

                <li class="contact-item">
                    <div class="icon-box">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="contact-info">
                        <p class="contact-title">Birthday</p>
                        <time datetime="2003-07-13">Jan 01, 2004</time>
                    </div>
                </li>
            </ul>

            <div class="separator"></div>

            <!-- Social Media Links -->
            <div class="media-links">
                <div><a href="https://www.linkedin.com/in/krabhishek2004/"><i class="fab fa-linkedin-in"></i></a></div>
                <div><a href="https://leetcode.com/u/krdevabhi/"><i class="fas fa-code"></i></a></div>
                <div><a href="https://github.com/krabhis"><i class="fab fa-github"></i></a></div>
                <div><a href="#"><i class="fab fa-discord"></i></a></div>
                <div><a href="https://x.com/itsabhitwt"><i class="fab fa-twitter"></i></a></div>
            </div>

        </div>

    </aside>
</main>

</body>
</html>
